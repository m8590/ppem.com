<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallopers - Gallery</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:url(https://scontent-mad2-1.xx.fbcdn.net/v/t45.5328-4/408845789_24312943328353364_5276691608496834482_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=9d8154&_nc_eui2=AeFpW9EaVhX6eaHuFuwOe6SRCn2dqsU8CYwKfZ2qxTwJjN4pEip2MABV2768WMRoHIXZe7gaygqOL38HCLhNR0NT&_nc_ohc=WQPLyyPgpjAQ7kNvgHC7FZw&_nc_ht=scontent-mad2-1.xx&oh=00_AYBRWFK-RSvvNnZ7_2QhpUFd93PC2nYmr1ImgXu7pZIlQQ&oe=66EF8AE7);
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background: #6a6a25;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    .nav-bar a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
    }

    .nav-bar a:hover {
      background: #0056b3;
      border-radius: 5px;
    }

    /* Main Content Styles */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .section h2 {
      margin-bottom: 20px;
      font-size: 36px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer Styles */
    footer {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
