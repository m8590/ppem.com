<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallopers - Contact Us</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
    }

    .nav-bar a:hover {
      background: #0056b3;
      border-radius: 5px;
    }

    /* Main Content Styles */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .section h2 {
      margin-bottom: 20px;
      font-size: 36px;
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact-form button {
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background: #0056b3;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      text-align: center;
    }

    .contact-details p {
      font-size: 16px;
    }

    .map {
      margin-top: 20px;
    }

    .map iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 10px;
    }

    /* Footer Styles */
    footer {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-bar">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#community">Community</a>
      <a href="#contact">Contact Us</a>
    </div>
  </header>

  <div class="container">
    <!-- Contact Us Section -->
    <div class="section" id="contact">
      <h2>Contact Us</h2>
      
      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Get in Touch</h3>
        <form action="/submit-form" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Details -->
      <div class="contact-details">
        <h3>Our Contact Information</h3>
        <p>Email: anchorhvint@gmail.com</p>
        <p>Phone: 
            020 362 2018</p>
        <p>Address: 123 Learning Lane, EduCity, EC 45678</p>
      </div>

      <!-- Google Map -->
      <div class="map">
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.204159732738!2d-122.41941868468168!3d37.77492967975972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d8d6743f%3A0x84094a4e7862728!2s123%20Learning%20Lane%2C%20EduCity%2C%20EC%2045678!5e0!3m2!1sen!2sus!4v1631870395816!5m2!1sen!2sus" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <a href="ppem.html" class="btn-back">Back to Home</a>
  <footer>
    <p>© 2024 · Anchor of Hope Visions International</p>
  </footer>
</body>
</html>
